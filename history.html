<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Carts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="history-cart" style="background-image: url('images/Pizza_0.jpeg'); background-size: cover;">
    <div x-data="historicalWidget">
        <div class="container">
            <br>
            <!-- Navigation Box -->
            <div class="box">
                <a href="index.html">Home</a><br>

                <!-- Display the username -->
                <div>
                    Username: <span x-text="username"></span>
                </div>
            </div>
            <!-- Cart History Section -->
            <div class="text-center">
                <h3>Historical Cart</h3>

                <!-- Loop through each cart in userHistory and show when openHistory is true -->
                <template x-for="cart in userHistory">
                    <div x-show="openHistory">
                        <p x-text="cart.id"></p>
                        <p x-text="cart.cart_code"></p>
                        <p x-text="cart.username"></p>
                        <p x-text="cart.status"></p>
                    </div>
                </template>

                <!-- Loop through each cart in showUserHistory and display its details -->
                <template x-for="cart in showUserHistory">
                    <div>
                        <p><span><b>Cart Id:</b></span> <span x-text="cart.id"></span></p>
                        <p><span><b>Cart code:</b></span> <span x-text="cart.cart_code"></span></p>
                        <p><span><b>Username:</b></span> <span x-text="cart.username"></span></p>
                        <p><span><b>Status:</b></span> <span x-text="cart.status"></span></p>
                        <br>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
